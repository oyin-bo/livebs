<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loaded</title>
  <style>
    html, body { height: 100%; margin: 0; }
    body { background: #111; color: #fff; overflow: hidden; }
    #app { position: fixed; inset: 0; }
    canvas { display: block; }
    #hud {
      position: fixed;
      left: 12px;
      top: 12px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 8px;
      border-radius: 6px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      font-size: 13px;
      z-index: 1000;
      backdrop-filter: blur(4px);
    }
    #hud button {
      margin-right: 6px;
      background: #222;
      color: #fff;
      border: 1px solid #444;
      padding: 6px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    #hud button.active { background: #66ccff; color: #000; border-color: #66ccff; }
  </style>
</head>
<body>
  <div id="app"></div>

  <div id="hud" aria-hidden="false">
    <div style="margin-bottom:6px;font-weight:600">Select Plan</div>
    <div>
      <button data-plan="a" onclick="switchPlan && switchPlan('a')">1 路 Plan A</button>
      <button data-plan="c" onclick="switchPlan && switchPlan('c')">2 路 Plan C</button>
      <button data-plan="d" onclick="switchPlan && switchPlan('d')">3 路 Plan D</button>
      <button data-plan="m" onclick="switchPlan && switchPlan('m')">4 路 Plan M</button>
    </div>
    <div style="margin-top:6px;font-size:12px;opacity:0.9">Keys: 1 2 3 4</div>
  </div>

  <script src="./index.js"></script>
</body>
</html>
